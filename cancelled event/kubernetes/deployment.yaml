apiVersion: apps/v1
kind: Deployment
metadata:
  name: cancelled event
  labels:
    app: cancelled event
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cancelled event
  template:
    metadata:
      labels:
        app: cancelled event
    spec:
      containers:
        - name: cancelled event
          image: "username/cancelled event:latest"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5
